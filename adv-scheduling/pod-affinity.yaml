---
apiVersion: v1
kind: Pod
metadata:
  name: pod-affinity
  labels:
    app: frontend-app
spec:
  containers:
    - name: nginx-pod
      image: nginx
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - backend-app
          topologyKey: kubernetes.io/hostname
